<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Program</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen" style="margin: 0; padding: 0;">
    <div class="w-[5in] h-[7in] border shadow-lg rounded-lg p-5 relative" 
         style="background-image: url('./wed-card.jpg'); background-size: cover; background-position: center; color: #ffffff; font-family: 'Georgia', serif;">
        <h1 class="text-center text-xl font-bold mt-20" style="color: #f9f5f0;">Wedding Program ~ K & K</h1>
        <div class="absolute top-10 w-full text-center mt-28">
            <p class="mt-2 text-base"><span style="color: #e6d7c1;"><strong>Program Director:</strong></span></p>
            <p class="mt-4 text-md"><span style="color: #e6d7c1;"><strong>1</strong></span> - Opening Prayer</p>
            <p class="mt-4 text-md"><span style="color: #e6d7c1;"><strong>2</strong></span> - Welcoming Of Guests</p>
            <p class="mt-4 text-md"><span style="color: #e6d7c1;"><strong>3</strong></span> - Speech by Friend</p>
            <p class="mt-4 text-md"><span style="color: #e6d7c1;"><strong>4</strong></span> - Speech By Colleague</p>
            <p class="mt-4 text-md"><span style="color: #e6d7c1;"><strong>5</strong></span> - Words Of Wisdom</p>
            <p class="mt-4 text-md"><span style="color: #e6d7c1;"><strong>6</strong></span> - Proposal Of Toast</p>
            <p class="mt-4 text-md"><span style="color: #e6d7c1;"><strong>7</strong></span> - Speech by Bride</p>
            <p class="mt-4 text-md"><span style="color: #e6d7c1;"><strong>8</strong></span> - Cutting Of Cake</p>
            <p class="mt-4 text-md"><span style="color: #e6d7c1;"><strong>9</strong></span> - Vote Of Thanks</p>
        </div>
    </div>

    <script>
        // Register the service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js').then(() => {
                console.log('Service Worker Registered');
            }).catch((error) => {
                console.error('Service Worker Registration Failed:', error);
            });
        }
    </script>
</body>
</html>
